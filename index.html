<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- example of a past time block -->
      <div id="hour-9" class="row time-block past">
        <div class="col-md-1 hour" id="text1">9</div>
        <textarea class="col-md-10 description" id="nine"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- example of a present time block -->
      <div id="hour-10" class="row time-block future">
        <div class="col-md-1 hour" id='text2'>10</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- example of a future time block -->
      <div id="hour-11" class="row time-block future">
        <div class="col-md-1 hour" id="text3">11</div>

        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>

      </div>

        </button>

        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
